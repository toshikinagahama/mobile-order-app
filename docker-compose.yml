services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    # Environment variables are mostly default in code or .env, but let's keep DB_URL explicit if needed
    environment:
      - DATABASE_URL=file:/app/prisma/dev.db
    ports:
      - "3000:3000"
    depends_on:
      migrate:
        condition: service_completed_successfully
    volumes:
      - ./prisma:/app/prisma
    restart: always

  migrate:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    environment:
      - DATABASE_URL=file:/app/prisma/dev.db
    volumes:
      - ./prisma:/app/prisma
    command: npx prisma db push --accept-data-loss
